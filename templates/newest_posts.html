<!DOCTYPE html>
{% load static %}
<html>
<head>
    <title>

    </title>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href={% static "cat2.css" %}>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

{% for post in newest_posts %}
    <img width="250px" height="200px" src="{{ post.thumbnail.url }}">
    <div class="container">
    <h1>{{ post.title }}</h1>
	<p>{{ post.lead }}</p>
        <a class="link" href="{% url 'detail' year=post.publish_time|date:'Y' month=post.publish_time|date:'m' day=post.publish_time|date:'d' slug=post.slug %}"> ادامه خبر..</a>
	<hr/>

</div>
{% endfor %}
</body>
</html>
